<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />
    <style>
        body {
          width: 100vw;
          height: 100vh;
          margin: 0;
          overflow: hidden;
        }
    </style>
  </head>
  <body>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      let scene, camera, renderer;
      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,45,30000);
        camera.position.set(-900,-200,-900);
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);
        let controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', renderer);
        controls.minDistance = 500;
        controls.maxDistance = 1500;
        let materialArray = [];
        let texture_ft = new THREE.TextureLoader().load('front.png');
        let texture_bk = new THREE.TextureLoader().load('behind.png');
        let texture_up = new THREE.TextureLoader().load('top.png');
        let texture_dn = new THREE.TextureLoader().load('bottom.png');
        let texture_rt = new THREE.TextureLoader().load('right.png');
        let texture_lf = new THREE.TextureLoader().load('left.png');
        materialArray.push(new THREE.MeshBasicMaterial( { map: texture_ft }));
        materialArray.push(new THREE.MeshBasicMaterial( { map: texture_bk }));
        materialArray.push(new THREE.MeshBasicMaterial( { map: texture_up }));
        materialArray.push(new THREE.MeshBasicMaterial( { map: texture_dn }));
        materialArray.push(new THREE.MeshBasicMaterial( { map: texture_rt }));
        materialArray.push(new THREE.MeshBasicMaterial( { map: texture_lf }));
        for (let i = 0; i < 6; i++) {
          materialArray[i].side = THREE.BackSide
        }
        let skyboxGeo = new THREE.BoxGeometry( 10000, 10000, 10000);
        let skybox = new THREE.Mesh( skyboxGeo, materialArray );
        scene.add( skybox );
        animate();
      }
      function animate() {
        renderer.render(scene,camera);
        requestAnimationFrame(animate);
      }
      init();
    </script>
  </body>
</html>
