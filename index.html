            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]\\]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'), results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }
            // window.onkeydown = (e) => { if (e.key == "C" && e.shiftKey && e.altKey) { window.location.href = "/index-cli.html" } }
            function move(e) {
                console.log(e);
                if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone || window.matchMedia('(display-mode: minimal-ui)').matches) {
                    document.getElementById("yes").style.display = "none";
                }
                sessionStorage.setItem("access_granted", 1)
                if (getParameterByName("sv_cheat") >= 1 || getParameterByName("debug") >= 1 || getParameterByName("hack") >= 1) { window.location.replace("ban.html"); }
                if (localStorage.getItem("ls") == "927") { window.location.replace("ban.html"); }
                if (!(typeof SVGRect != "undefined")) document.getElementById("loadImg1").setAttribute("src", "/website/image/logo/loading.gif")
            }
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                console.log(`'beforeinstallprompt' event was fired.`);
                console.log("B")
                document.getElementById("yes").style.display = "block"
                e.preventDefault();
                deferredPrompt = e;
            });
            window.addEventListener("appinstalled", e => {
                document.getElementById("yes").style.display = "none";
                deferredPrompt = null;
            })
            document.getElementById("yes").addEventListener('click', async () => {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome == "accepted") {
                    document.getElementById("yes").style.display = "none"
                }
                deferredPrompt = null;
            });
        </script>
